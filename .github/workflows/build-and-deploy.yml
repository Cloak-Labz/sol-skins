name: Build, Push and Deploy

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build-server:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Copy buyback.json to server lib
        run: |
          mkdir -p src/server/lib/solana
          cp src/client/lib/idl/buyback.json src/server/lib/solana/buyback.json || echo "‚ö†Ô∏è  buyback.json not found, continuing..."

      - name: Build and push server
        uses: docker/build-push-action@v5
        with:
          context: ./src/server
          file: ./src/server/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/dust3:server-latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/dust3:server-${{ github.sha }}
          # Use registry cache for better performance and reliability
          cache-from: |
            type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/dust3:server-cache
            type=gha
          cache-to: |
            type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/dust3:server-cache,mode=max
            type=gha,mode=max
          platforms: linux/amd64,linux/arm64

