name: Build, Push and Deploy

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build-server:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push server
        uses: docker/build-push-action@v5
        with:
          context: ./src/server
          file: ./src/server/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/dust3:latest
          platforms: linux/arm64

  deploy:
    needs: [build-server]
    runs-on: ubuntu-latest
    # Uncomment if you only want to deploy on main/master branch
    # if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ~/dust || exit 1

            echo "üõë Stopping services..."
            docker stop $(docker ps -q --filter ancestor=${{ secrets.DOCKER_HUB_USERNAME }}/dust3:latest)
            docker rm -f $(docker ps -a -q --filter ancestor=${{ secrets.DOCKER_HUB_USERNAME }}/dust3:latest)

            echo "üì• Pulling latest Docker images..."
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/dust3:latest

            echo "üöÄ Starting services (migrations run automatically on server startup)..."
            docker run -d --name dust3-server -p 4000:4000 --env-file .env ${{ secrets.DOCKER_HUB_USERNAME }}/dust3:latest

            echo "‚è≥ Waiting for services to start..."
            sleep 10

            echo "üìä Checking server status..."
            docker ps -a | grep ${{ secrets.DOCKER_HUB_USERNAME }}/dust3:latest
            if [ $? -eq 0 ]; then
              echo "‚úÖ Server is running"
            else
              echo "‚ùå Server failed to start"
              exit 1
            fi