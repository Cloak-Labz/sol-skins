  deploy:
    needs: [build-server]
    runs-on: ubuntu-latest
    # Uncomment if you only want to deploy on main/master branch
    # if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ~/dust3 || exit 1

            echo "üì¶ Pulling latest code from repository..."
            git pull origin main || git pull origin master || echo "‚ö†Ô∏è  Git pull failed, continuing with existing code"

            echo "üõë Stopping services..."
            docker compose -f deployment/docker-compose.yml down server || true

            echo "üì• Pulling latest Docker images..."
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/dust3:server-latest

            echo "üöÄ Starting services (migrations run automatically on server startup)..."
            docker compose -f deployment/docker-compose.yml up -d server

            echo "‚è≥ Waiting for services to start..."
            sleep 10

            echo "‚úÖ Checking container status..."
            docker compose -f deployment/docker-compose.yml ps

            echo "üìä Checking server logs..."
            docker compose -f deployment/docker-compose.yml logs --tail=50 server

