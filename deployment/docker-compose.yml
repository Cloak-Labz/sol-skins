services:
  # Postgres is only needed for local development
  # For production deployment, use a remote database (RDS, Supabase, etc.)
  
  server:
    image: ${DOCKER_HUB_USERNAME}/dust3:server-latest
    container_name: dust3-server
    env_file:
      - .env.docker

    ports:
      - "4000:4000"
    volumes:
      - server_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  server_logs:
