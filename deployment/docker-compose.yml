services:
  postgres:
    image: postgres:14
    container_name: dust3-postgres
    environment:
      POSTGRES_DB: loot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dust3-network

  server:
    image: ${DOCKER_HUB_USERNAME}/dust3:server-latest
    container_name: dust3-server
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.docker

    ports:
      - "4000:4000"
    volumes:
      - server_logs:/app/logs
    restart: unless-stopped
    networks:
      - dust3-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  server_logs:

networks:
  dust3-network:
    driver: bridge